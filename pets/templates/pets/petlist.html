{% extends 'pets/main.html' %} 

{% block information %}
<h1>Petlist!!!</h1>
{% if not pets %}
Вы не добавили ни одного питомца.
{% endif %}
<ul>
{% for pet in pets %}
<li>
<a href="{% url 'pets:petdetail' pet.id %}">{{pet.pet_name}}</a>
</li>
{% endfor %}
</ul>
<div class = 'bigbutton'><a href="{% url 'pets:newpet' %}">Добавить питомца</a></div>
{% endblock %}
