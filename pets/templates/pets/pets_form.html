{% extends 'pets/main.html' %}

{% block information %}
<p><a href="{% url 'pets:newspecies' %}">Добавить новый вид</a> Введенные данные будут утеряны!<p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='Submit'>Создать</button>
</form>
{% if object %}
<a href="{% url 'pets:petdetail' object.id %}">Вернуться к питомцу {{object.pet_name}}</a><p>
{% endif %}
<a href="{% url 'pets:petlist' %}">Назад к списку питомцев</a>
{% endblock %}
